<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asset&family=Pirata+One&family=Shojumaru&display=swap"
      rel="stylesheet"
    />
    <style>
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f99837;
        padding: 20px 40px;
      }

      nav img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 20%;
      }

      nav h1 {
        color: black;
        font-size: 30px;
        font-family: "Asset", serif;
        font-weight: 400;
        font-style: normal;

        letter-spacing: 2px;
        text-transform: uppercase;
        margin: 0;
      }
      body {
        background-color: #f0f8ff; 
        font-family: "Poppins", sans-serif;
        padding: 20px;
      }

      .tile {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 15px 0;
        padding: 15px 25px;
      }

      .tile:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        background-color: #f99837;
      }

      .tile img {
        width: 200px;
        height: 130px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 25px;
      }

      .tile h1 {
        color: #001f5b; 
        font-size: 24px;
        font-weight: 700;
        margin: 0;
      }
      div#heading {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f99837;
        padding: 20px 40px;
        margin-top: 20px;
      }

      div#heading img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 20%;
      }
      div#heading img:hover{
        transform: scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        background-color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="https://img.freepik.com/premium-vector/adventure-logo-with-mountain-compass-design-vector-illustration-template_15146-1210.jpg?semt=ais_hybrid&w=740&q=80"
          alt=""
        />
        <div>
          <h1>LIVE YOUNG LIVE FREE</h1>
        </div>
      </nav>
    </header>
    <div id="heading">
        <a href="main.html">
            <img src="https://cdn-icons-png.flaticon.com/512/2/2144.png" alt="">
        </a>
        <h1>LAND ADVENTURE SPORTS</h1>
    </div>
    <div class="water-grid">
      <div class="tile">
        <img src="scuba.png" alt="" />
        <h1>Scuba Diving</h1>
      </div>

      <div class="tile">
        <img src="surfing.png" alt="" />
        <h1>Surfing</h1>
      </div>

      <div class="tile">
        <img src="kayaking.png" alt="" />
        <h1>Kayaking</h1>
      </div>

      <div class="tile">
        <img src="jetski.png" alt="" />
        <h1>Jet Skiing</h1>
      </div>

      <div class="tile">
        <img src="windsurf.png" alt="" />
        <h1>Windsurfing</h1>
      </div>

      <div class="tile">
        <img src="parasailing.png" alt="" />
        <h1>Parasailing</h1>
      </div>
      <div class="tile">
        <img src="rafting.png" alt="" />
        <h1>Rafting</h1>
      </div>
    </div>
  </body>
</html>
