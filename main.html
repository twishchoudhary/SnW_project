<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asset&family=Pirata+One&family=Shojumaru&display=swap"
      rel="stylesheet"
    />
    <style>
      main img {
        width: 100%;
        height: 500px;
        border-radius: 10px;
        margin-top: 20px;
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f99837;
        padding: 20px 40px;
      }

      nav img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 20%;
      }

      nav h1 {
        color: black;
        font-size: 30px;
        font-family: "Asset", serif;
        font-weight: 400;
        font-style: normal;

        letter-spacing: 2px;
        text-transform: uppercase;
        margin: 0;
      }

      div#heading {
        font-family: Shojumaru;
        font-weight: 400;
        font-style: Regular;
        font-size: 45px;
        line-height: 119%;
        letter-spacing: 0%;
        text-align: center;
      }
      .adventure-container {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 20px;
        background-color: #242424;
        padding: 30px;
      }

      .adventure-container a {
        text-decoration: none;
        color: white;
        text-align: center;
        width: 220px;
        border-radius: 10px;
      }

      .adventure-container a:hover {
        background-color: #f99837;
        color: black;
      }

      .adventure-container img {
        width: 100%;
        height: 180px;
        object-fit: contain;
      }

      .adventure-container h3 {
        margin: 10px 0;
        font-family:'Times New Roman', Times, serif;
        text-transform: uppercase;
        font-size: 18px;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="https://img.freepik.com/premium-vector/adventure-logo-with-mountain-compass-design-vector-illustration-template_15146-1210.jpg?semt=ais_hybrid&w=740&q=80"
          alt=""
        />
        <div>
          <h1>LIVE YOUNG LIVE FREE</h1>
        </div>
      </nav>
      <main>
        <img
          src="https://www.shopghumakkad.com/cdn/shop/articles/2.png?v=1643630482"
          alt=""
        />
        <div id="heading">
          <h1>ADVENTURE SPORTS</h1>
        </div>

        <div class="adventure-container">
          <a href="#">
            <h3>Land</h3>
            <img
              src="https://www.forestryengland.uk/sites/default/files/media/CUMBRIATOURISM_240608_PaulMitchell_WhinlatterForest_-20.jpg"
              alt=""
            />
          </a>

          <a href="#">
            <h3>Water</h3>
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGQ77UpnDokdqvqz-XWjuFXVOInYMNuqeePA&s"
              alt=""
            />
          </a>

          <a href="#">
            <h3>Air</h3>
            <img
              src="https://www.hotelierindia.com/cloud/2021/11/22/b6E2rmPT-skydivers817781280.jpg"
              alt=""
            />
          </a>
        </div>
      </main>
    </header>
  </body>
</html>
